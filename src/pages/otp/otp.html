<ion-header class="bg-transparent">
  <ion-navbar>
    <ion-title text-uppercase> {{"verification" | translate}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="bg-background-img">
  <div class="logo">
    <img src="assets/imgs/logo.png" alt="logo">
  </div>
</ion-content>

<ion-content class="bg-background-img">
  <div class="logo">
    <img src="assets/imgs/logo.png" alt="logo">
  </div>
  <div id="recaptcha-container"></div>
  <!--
    <h1 text-center>
      {{"verify_code" | translate}}
    </h1>
  -->
</ion-content>
<ion-footer no-border>
  <div class="bg-white login">
    <p>{{"verify_code_text" | translate}}<br>{{"sent2" | translate}} {{phoneNumberFull}}</p>
    <div class="form">
      <ion-list no-lines>
        <ion-item>
          <ion-input type="number" placeholder="{{'enter_otp' | translate}}" [(ngModel)]="otp"></ion-input>
        </ion-item>
      </ion-list>
    </div>

    <div class="btn_box">
      <button ion-button block full class="btn" (click)="verify()" [disabled]="otpNotSent || otp==''">
        {{"confirm" | translate}}
      </button>
      <p text-center class="d-flex">
        {{"didnt_rcv_code" | translate}}
        <strong (click)="sendOTP()" class="end">
          {{"resend_nw" | translate}}
        </strong>
      </p>
    </div>
  </div>
</ion-footer>
