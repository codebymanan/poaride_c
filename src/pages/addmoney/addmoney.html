<ion-header class="bg-theme">
    <ion-navbar>
        <ion-title>{{'add_money' | translate}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list no-lines class="form add_money">
        <ion-item>
            <ion-input type="number" placeholder="{{'amount' | translate}}" [(ngModel)]="amount"></ion-input>
        </ion-item>
    </ion-list>
    <div *ngIf="cardInfo">
        <ion-list no-lines class="form">
            <ion-item>
                <ion-input type="text" maxlength="16" placeholder="{{'card_number' | translate}}"
                    [(ngModel)]="cardInfo.number"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="{{'card_name' | translate}}" [(ngModel)]="cardInfo.name">
                </ion-input>
            </ion-item>
            <ion-row>
                <ion-col col-3>
                    <ion-item>
                        <ion-input type="text" maxlength="3" placeholder="{{'card_cvv' | translate}}"
                            [(ngModel)]="cardInfo.cvc"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col col-5 class="">
                    <div class="d-flex mr-5">
                        <ion-item>
                            <ion-input type="text" maxlength="2" placeholder="{{'card_month' | translate}}"
                                [(ngModel)]="cardInfo.expMonth"></ion-input>
                        </ion-item>
                    </div>
                </ion-col>
                <ion-col col-4>
                    <ion-item>
                        <ion-input type="text" maxlength="2" placeholder="{{'card_year' | translate}}"
                            [(ngModel)]="cardInfo.expYear"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-list>
    </div>
</ion-content>
<ion-footer no-border>
    <button ion-button full class="bg-theme text-white btn rounded" (click)="confirm()">
        {{'confirm' | translate}}
    </button>
</ion-footer>
