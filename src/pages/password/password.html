<ion-header class="transparent">
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title text-uppercase><span class="text-white">{{"forgot_password" | translate}}</span></ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="bg-background-img">
    <div class="logo">
        <img src="assets/imgs/logo.png" alt="logo">
    </div>
</ion-content>


<ion-footer no-border>
    <div class="bg-white login">
        <h2>{{'forgot_password_text_1' | translate}}</h2>
        <p>{{'forgot_password_text_2' | translate}}</p>
        <h2>{{'forgot_password_text_3' | translate}}</h2>
        <ion-list class="form">
            <ion-item>
                <ion-label>{{"your_email_address" | translate}}</ion-label>
                <ion-input type="email" [(ngModel)]="email" text-right></ion-input>
            </ion-item>
        </ion-list>
        <button ion-button full class="bg-theme text-white btn rounded" (click)="requestReset()">
            {{"submit" | translate}}
        </button>
    </div>
</ion-footer>
