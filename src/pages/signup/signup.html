<ion-header class="bg-transparent">
    <ion-navbar>
        <ion-title text-uppercase><span class="text-white">{{"signup" | translate}}</span></ion-title>
    </ion-navbar>
</ion-header>



<ion-content class="bg-background-img">
    <div class="logo">
        <img src="assets/imgs/logo.png" alt="logo">
    </div>
</ion-content>
<ion-footer no-border>
    <ion-scroll scrollY="true">
        <div class="bg-white login">
            <div class="">
                <ion-row>
                    <ion-col class="click-img" (click)="pickImage()">
                        <div class="form">
                            <ion-icon *ngIf="!signUpRequest.image_url || !signUpRequest.image_url.length" name="camera">
                            </ion-icon>
                            <img *ngIf="signUpRequest.image_url && signUpRequest.image_url.length"
                                style='height: 100%; width: 100%; object-fit: contain'
                                data-src="{{signUpRequest.image_url}}">
                        </div>
                        <!-- <input id="register-image" style="display: none" (change)="upload($event)" type="file"> -->
                    </ion-col>
                    <ion-col class="name-fild">
                        <ion-list class="form" style="margin-bottom: 0">
                            <ion-item (click)="focusFName()">
                                <ion-label>{{"f_name" | translate}}</ion-label>
                                <ion-input #inputfname type="text" [(ngModel)]="firstName" text-right></ion-input>
                            </ion-item>
                            <ion-item (click)="focusLName()">
                                <ion-label>{{"l_name" | translate}}</ion-label>
                                <ion-input #inputlname type="text" [(ngModel)]="lastName" text-right></ion-input>
                            </ion-item>
                        </ion-list>
                    </ion-col>
                </ion-row>
                <ion-list class="form">
                    <ion-item>
                        <ion-label item-start>Select country</ion-label>
                        <ion-select text-end [(ngModel)]="countryCode" interface="popover" multiple="false"
                            placeholder="">
                            <ion-option [value]="country.callingCodes[0]" *ngFor="let country of countries">
                                {{country.name}}
                            </ion-option>
                        </ion-select>
                    </ion-item>
                    <ion-item (click)="focusPhone()">
                        <ion-label>{{"phone" | translate}}</ion-label>
                        <ion-input #inputphone type="tel" [(ngModel)]="phoneNumber" text-right></ion-input>
                    </ion-item>
                    <ion-item (click)="focusEmail()">
                        <ion-label>{{"email" | translate}}</ion-label>
                        <ion-input #inputemail type="email" [(ngModel)]="signUpRequest.email" text-right></ion-input>
                    </ion-item>
                    <ion-item (click)="focusPassword()">
                        <ion-label>{{"c_password" | translate}}</ion-label>
                        <ion-input #inputpassword type="text" [(ngModel)]="signUpRequest.password" text-right>
                        </ion-input>
                    </ion-item>
                    <!-- <ion-item (click)="focusPasswordConfirm()">
                        <ion-label>{{"c_password1" | translate}}</ion-label>
                        <ion-input #inputpasswordconfirm type="password" [(ngModel)]="passwordConfirm" text-right>
                        </ion-input>
                    </ion-item> -->
                </ion-list>
                <button ion-button full class="bg-theme text-white btn rounded" (click)="validateSignupForm()">
                    {{"signup" | translate}} {{"now" | translate}}
                </button>
                <p text-center>
                    {{"already_aaccount" | translate}}
                    <strong class="text-theme" (click)="login()">
                        {{"sign_in" | translate}}
                    </strong>
                </p>
            </div>
        </div>
    </ion-scroll>
</ion-footer>
